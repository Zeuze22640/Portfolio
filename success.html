<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci — Message envoyé</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Syne:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{--text:#f4f6f8;--muted:#a2a7b0;--brand:#7c5cff;--brand-2:#00d4ff;--border:rgba(255,255,255,.08)}
    html,body{margin:0;height:100%;background:linear-gradient(180deg,#0b0c10,#0a0b0d);color:var(--text);font-family:'Manrope',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,Arial}
    main{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{max-width:680px;width:min(680px,92%);background:linear-gradient(180deg,#13151a,#0f1116);border:1px solid var(--border);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:28px;text-align:center;position:relative}
    .card::before{content:"";position:absolute;inset:0;border-radius:inherit;padding:1px;background:conic-gradient(from 180deg,var(--brand),var(--brand-2),var(--brand));-webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude;opacity:.6}
    h1{font-family:'Syne',sans-serif;font-size:clamp(1.9rem,3.2vw,2.6rem);margin:0 0 10px}
    p{color:#ccd0d8;margin:0 0 14px}
    .btn{display:inline-block;margin-top:12px;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#101114;padding:12px 18px;border-radius:999px;font-weight:700;text-decoration:none;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .small{font-size:.92rem;color:var(--muted);margin-top:8px}
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Merci&nbsp;!</h1>
      <p>Votre message a bien été envoyé. Je vous réponds rapidement.</p>
      <!-- Lien corrigé pour GitHub Pages (fonctionne même dans un repo) -->
      <a class="btn" href="index.html">← Retour au site</a>
      <p class="small">Pas de réponse sous 48h&nbsp;? Écrivez-moi directement&nbsp;: <a href="mailto:aheuze22640@gmail.com">aheuze22640@gmail.com</a></p>
    </div>
  </main>
</body>
</html>
